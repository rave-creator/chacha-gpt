<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaCha GPT - Pro AI</title>
    <!-- Styles pour le code (Coloration syntaxique) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <!-- Notre style -->
    <link rel="stylesheet" href="style.css">
    <!-- Icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <!-- Sidebar / Header pour mobile -->
    <div class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-robot"></i> ChaCha GPT
        </div>
        <p class="description">Assistant IA Professionnel</p>
        <div class="version">v2.0 Pro</div>
    </div>

    <!-- Interface principale de chat -->
    <main class="chat-interface">
        <div id="chat-container">
            <!-- Message de bienvenue -->
            <div class="message bot">
                <div class="avatar"><i class="fa-solid fa-robot"></i></div>
                <div class="content">Bonjour, je suis <strong>ChaCha GPT</strong>. Je suis un assistant intelligent et puissant. Que puis-je faire pour vous (code, rédaction, analyse) ?</div>
            </div>
        </div>

        <!-- Zone de saisie -->
        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Envoyer un message à ChaCha GPT..." rows="1" oninput="autoResize(this)"></textarea>
                <button id="send-btn" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
            <p class="disclaimer">ChaCha GPT peut commettre des erreurs. Vérifiez les informations importantes.</p>
        </div>
    </main>

    <!-- Scripts pour Markdown et la coloration du code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
